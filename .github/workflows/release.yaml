name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  setup:
    name: setup
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v2.2.4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: install dpendencies
        run: pnpm i --frozen-lockfile

  build:
    name: build
    runs-on: ubuntu-20.04
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v2.2.4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: check build
        run: pnpm run build


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/upload-artifact@v3
        with:
          name: apexTaimanCounter
          path: _release

      - uses: actions/upload-pages-artifact@v1
        with:
          path: packages/web-application/out

      - uses: actions/deploy-pages@v1
        id: deployment

